name: Simple CI for Node/Next

on:
  pull_request:
    branches: [ production ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests
        run: npm test

      - name: Build App (optional)
        run: npm run build

      - name: Upload Build (optional)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: .next
